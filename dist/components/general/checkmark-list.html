<!DOCTYPE html>
<html lang="en" class="w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../output.css" />
    <script src="../../main.js"></script>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center"
      style="
        background-image: linear-gradient(180deg, #115e6e 0%, #093c44 100%);
      "
    >
      <div class="text-white container px-4 py-12 md:p-12 mx-auto">
        <span>General Text Templates</span><br />
        <span class="text-lg md:text-xlfont-body font-extrabold lg:w-2/3">
          Lists
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-3xl md:text-4xl font-bold text-deep-teal tracking-tighter uppercase md:mt-6 mb-4"
        >
          Lists
        </h1>
        <hr class="border-4 border-green w-12 mb-8" />
        <h2 class="text-3xl font-bold text-dark-teal mb-2">Unordered List</h2>

        <ul class="text-lg text-dark-gray pl-4 mb-4">
          <li class="mb-2">
            <span class="fa fa-check tiny mr-4"></span>List Item
          </li>
          <li class="mb-2"><span class="fa fa-check mr-4"></span>List Item</li>
          <li class="mb-2"><span class="fa fa-check mr-4"></span>List Item</li>
          <li class="mb-2"><span class="fa fa-check mr-4"></span>List Item</li>
          <li class="mb-2"><span class="fa fa-check mr-4"></span>List Item</li>
        </ul>
        <h2 class="text-3xl font-bold text-dark-teal mb-2">Ordered List</h2>
        <ol class="text-lg text-dark-gray list-decimal pl-8 mb-4">
          <li class="mb-2">List Item</li>
          <li class="mb-2">List Item</li>
          <li class="mb-2">List Item</li>
          <li class="mb-2">List Item</li>
          <li class="mb-2">List Item</li>
        </ol>
      </div>
    </main>
  </body>
</html>
