<!DOCTYPE html>
<html lang="en" class="w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://mv-2022-theme.netlify.app/output.css"
    />
    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
    <script src="https://mv-2022-theme.netlify.app/main.js"></script>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center"
      style="
        background-image: linear-gradient(180deg, #115e6e 0%, #093c44 100%);
      "
    >
      <div class="text-white container px-4 lg:px-24 py-12">
        <span>Videos</span><br /><span
          class="text-lg md:text-xl font-body font-extrabold lg:w-2/3"
        >
          Embedded Youtube Video
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-2xl md:text-3xl font-bold text-deep-teal tracking-tighter md:mt-6 mb-4"
        >
          Embedded Youtube Video
        </h1>
        <hr class="border-4 border-green w-12 mb-4" />
        <p class="md:text-lg text-dark-gray mb-4">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et doloribus
          consequuntur, repellat commodi voluptatum rerum a recusandae pariatur
          itaque optio doloremque vitae similique dolor amet quaerat animi totam
          inventore adipisci?
        </p>

        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/cjk5HXc-iSg"
            title="YouTube video player?wmode=opaque"
            frameborder="0"
            class="mx-auto mb-8"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="allowfullscreen"
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
