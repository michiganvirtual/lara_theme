<!DOCTYPE html>
<html lang="en" class="w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="../../../output.css" />
    <script src="../../../main.js"></script>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center"
      style="
        background-image: linear-gradient(180deg, #115e6e 0%, #093c44 100%);
      "
    >
      <div class="text-white container p-12 mx-auto">
        <span>Introduction to Esports</span><br />
        <span class="text-lg md:text-xl font-body font-extrabold lg:w-2/3">
          Module 4: Next Steps
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-4xl font-bold text-deep-teal tracking-tighter uppercase md:mt-6 mb-4"
        >
          Monday Move
        </h1>
        <hr class="border-t-10 border-green w-12 mb-4" />
        <p class="text-lg text-dark-gray mb-4">
          What is your next step in your esports journey? Take a moment to
          determine what your next step will be to bring esports to your
          students.
        </p>
        <div class="video-container">
          <iframe
            src="https://michiganvirtual.h5p.com/content/1291831812679132478/embed"
            aria-label="Monday Move"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *"
          ></iframe>
        </div>
        <script
          src="https://michiganvirtual.h5p.com/js/h5p-resizer.js"
          charset="UTF-8"
        ></script>
      </div>
    </main>
  </body>
</html>
