<!DOCTYPE html>
<html lang="en" class="w-full overflow-x-hidden">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../../../output.css" />
    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
    <script defer src="../../../main.js"></script>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center"
      style="
        background-image: linear-gradient(180deg, #115e6e 0%, #093c44 100%);
      "
    >
      <div class="text-white container p-12 mx-auto">
        <span>Introduction to Esports</span><br />
        <span class="text-lg md:text-xl font-body font-extrabold lg:w-2/3">
          Module 2: Benefits of an Esports Program
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1
          class="text-4xl md:text-4xl font-bold text-deep-teal tracking-tighter uppercase md:mt-6 mb-4"
        >
          Advantage: Kids
        </h1>
        <hr class="border-4 border-green w-12 mb-4" />
        <p class="text-lg text-dark-gray mb-8">
          Watch the following video to learn about the top three benefits of an
          esports program, courtesy of
          <a
            href="https://www.playvs.com/"
            target="_blank"
            class="text-ada-orange underline hover:no-underline"
            >PlayVs</a
          >.
        </p>
        <div class="video-container mb-8">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lupxvlNnP00"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
